type Mutation {
    # Virgula opcional
    # Mutations de User
    createUser(
        data: UserInput!
    ): User!

    removeUser(
        filter: UserFilter!
    ): User

    updateUser(
        filter: UserFilter!
        data: UserInput!
    ): User

    # Mutations de Role
    createRole(
        data: RoleInput!
    ): Role!

    removeRole(
        filter: RoleFilter!
    ): Role

    updateRole(
        filter: RoleFilter!
        data: RoleInput!
    ): Role
}
