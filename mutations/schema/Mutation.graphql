type Mutation {
    createUser(
        data: UserInput!
    ): User!
    removeUser(filter: UserFilter!): User
    updateUser(
        filter: UserFilter!
        data: UserInput!
    ): User

    createRole(
        data: RoleInput!
    ): Role!
    removeRole(filter: RoleFilter!): Role
    updateRole(
        filter: RoleFilter!
        data: RoleInput!
    ): Role
}
